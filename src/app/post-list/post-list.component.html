<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': postLoveIts > 0,
                'list-group-item-danger':postLoveIts < 0 }">
  <div class="d-flex w-100 justify-content-between">
    <h4 class="mb-1"> {{ postTitle }}</h4>
    <small class="text-muted font-italic">{{ postCreated_at | date: 'short' | uppercase }}</small>
  </div>

  <p>{{ postContent }}</p>
  <button class="btn btn-success" (click)="loveIt()">Love it </button>
  <button class="btn btn-danger" (click)="Dontloveit()">Don't love it</button>
</li>
